  <form method="POST">
      <div id="act">
        <label>Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your full name" required/>
        <!--value attribute will stay in the box unless we delete it. placeholder attribute vanishes after we start typing-->
      </div>
      <br>
      <div id="act">
        <label>Date of Birth</label>
        <input type="date" name="birthday" id="dob" required />
      </div>
      <br>
      <div id="act">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your Email Id" id="email" required/>
      </div>
      <br>
      <div id="act">
        <label>Gender</label>
        <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Transgender</option>
        </select>
      </div>
      <br>
      <div id="act">
        <label>Age</label>
        <input type="number" name="age" id="age" required/>
      </div>
